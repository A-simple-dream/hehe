<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cùng Nhau Đi Qua Mùa Hạ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <img id="vinyl-img" src="assets/page1.jpg" alt="vinyl" />
    <div id="vinyl-zone" class="zone" title="Click để phát/tắt nhạc"></div>

    <div id="book-cover" class="zone" title="Click để mở nhật ký">
      <div id="book-title">Cùng Nhau Đi Qua Mùa Hạ</div>
    </div>

    <div id="book" class="hidden">
      <div id="book-left" class="book-side"></div>
      <div id="book-right" class="book-side"></div>
      <button id="close-book">Đóng</button>
    </div>
  </div>

  <audio id="bgm" loop>
    <source src="assets/music.mp3" type="audio/mpeg" />
    Trình duyệt của bạn không hỗ trợ audio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
