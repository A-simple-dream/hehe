<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cùng Nhau Đi Qua Mùa Hạ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div id="vinyl" class="click-area" title="Click để bật/tắt nhạc"></div>
    <div id="book" class="click-area" title="Click để mở nhật ký"></div>
  </div>

  <div id="book-pages" class="hidden">
    <div class="page"><img src="assets/page1.jpg" alt="Trang 1" /></div>
    <div class="page"><img src="assets/page2.jpg" alt="Trang 2" /></div>
    <div class="page"><img src="assets/page3.jpg" alt="Trang 3" /></div>
    <button id="close-book">Đóng</button>
  </div>

  <audio id="bgm" loop>
    <source src="assets/music.mp3" type="audio/mpeg" />
    Trình duyệt của bạn không hỗ trợ audio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
